<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link th:rel="stylesheet" type="text/css" th:href="@{/css/mpoi.css}" />
<link th:rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
<link th:rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.11.2/css/all.css} " />
<link th:rel="stylesheet" type="text/css"
	th:href="@{/css/nicoleestilos.css}" />

</head>

<body class="body-home">
	<div th:insert="layouts/header :: header"></div>
	<div class="form-group row" th:each="p : ${pois}">
	
		<div class="col-sm-2"></div>
		<div class="col-sm-8 poiss">
			<div class="card mb-2" id="carta">
			
			
			<h5 class="card-title titulo" th:text="${p.nombre}">name</h5>
				<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
					<div class="imagen carousel-inner ">
						<div class="carousel-item active">
							<img th:src="*{'data:;base64,'+p.imagen}" class=" d-block w-100 card-img-top icon" alt="No contiene imagen">
						</div>
						<div class="carousel-item">
							<img th:src="*{'data:;base64,'+p.imagen1}" class=" d-block w-100 card-img-top icon" alt="No contiene imagen">
						</div>
						<div class="carousel-item">
							<img th:src="*{'data:;base64,'+p.imagen2}" class=" d-block w-100 card-img-top icon" alt="No contiene imagen">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>

				<div class="card-body">
					<h1 th:text="${#numbers.formatDecimal(p.unaValoracion/p.valoracion.size(),1,2)}" class="fa fa-star estrella"></h1>				
					
					<p class="card-text descripcion" th:text="${p.descripcion}">descrip</p>
					
					
					<div class="accordion botones" id="accordionExample">
					<a class=" ub btn " id="button" th:href="@{'/cargar_valoracion/'+${p.codPoI}}">crear valoracion</a>
					<a class=" ub btn " id="button" th:href="@{'/valoraciones/'+${p.codPoI}}">ver valoraciones</a>
						<a class=" ub btn " id="button" data-toggle="collapse"
							href="#multiCollapseExample1" role="button" aria-expanded="true"
							aria-controls="multiCollapseExample1">Ver Ubicacion</a>
						<ul class="collapse multi-collapse acor"
							id="multiCollapseExample1">

							<li class="card-text"
								th:text="'  Longitud:' +${p.localizacionLongitud}">long</li>
							<li class="card-text"
								th:text=" '  Latitud:' +${p.localizacionLatitud}">lat</li>
							<li class="card-text" th:text="'  Barrio:' +${p.barrio}">barrio</li>
							<li class="card-text"
								th:text="'  calle:' +${p.localizacionLongitud}">calle</li>
							<li class="card-text"
								th:text=" '  NÂº de casa:' +${p.localizacionLatitud}">cas</li>
							<li class="card-text" th:text="'  Localidad:' +${p.barrio}">loc</li>

						</ul>
						
					</div>
		
					<p class="card-text etiqueta fas fa-feather" id="etiqueta"
						th:text="${p.etiqueta}">
						<small class="text-muted">etiqueta</small>
						
					</p>
					<p class="card-text link" th:text="${p.sitio_web}"></p>
				</div>
			</div>



		</div>
	</div>









	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"
		type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
	<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"
		type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
	<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"
		type="text/javascript"
		src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
